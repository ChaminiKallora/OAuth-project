<div style="text-align: right; padding: 20px;">
    <button mat-button style="background-color: initial; color: mediumblue; text-decoration: underline; -webkit-text-stroke: thin" onclick="logout()">Logout</button>
</div>

<div style="text-align:-webkit-center; margin-top: 100px; padding: 10px">
        <div *ngFor="let item of storedFiles | keyvalue">
            <mat-card style="margin-top:10px; margin-left: 30%; margin-right: 30%; width:auto; background-color: aliceblue; align-self: center; align-items: center;">
                <mat-card-content>  
                    <mat-card-header>
                        <mat-card-title>
                            {{item.value.originalFilename}} &nbsp;&nbsp;
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-actions>
                        <button mat-button style="background-color:red;color: white; font-weight: bolder;" (click)="delete(item.value)"><i class="fa fa-trash" aria-hidden="true"></i></button>
                    </mat-card-actions>
                </mat-card-content> 
            </mat-card >
        </div>
   

    <mat-card style="margin-top:10px; width: 50%;">  
        <mat-card-content>  
            <ul>  
                <li *ngFor="let file of files">  
                    
                    <mat-progress-bar mode="determinate" value="file.progress"></mat-progress-bar>  
                    <br>
                    <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>

                    <span id="file-label">  
                          {{file.data.name}}
                          {{file.progress}}
                    </span> 
                </li>  
            </ul>  
        </mat-card-content>  
        
        <mat-card-actions>  
            <button mat-raised-button style="background-color:rgb(14, 189, 14);color: white; font-weight: bolder;" (click)="onClick()">  
                <mat-icon>file_upload</mat-icon>  
                Upload  
            </button> 
            <button mat-raised-button style="background-color:blue;color: white; font-weight: bolder;" (click)="showFiles()" >  
                <i class="fa fa-list" aria-hidden="true"> Display files</i>  
            </button>  
        </mat-card-actions>  
    </mat-card>
    <input type="file" #fileUpload id="fileUpload" name="fileUpload" multiple="multiple" accept="image/*" style="display:none;" />
</div>
